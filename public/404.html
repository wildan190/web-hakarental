<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-9xl font-extrabold tracking-widest text-gray-300">404</h1>
        <p class="text-2xl md:text-3xl font-light mt-4">Oops! The page you're looking for doesn't exist.</p>
        <p class="mt-6 text-gray-400">It might have been moved or deleted.</p>
        <div class="mt-8">
            <a href="/" class="px-6 py-3 text-lg font-medium text-gray-900 bg-gray-300 rounded-lg shadow-md hover:bg-gray-400 transition duration-300">
                Go Back Home
            </a>
        </div>
    </div>
</body>
</html></div>
